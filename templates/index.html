  <html>
      <head>
          <meta charset="utf-8">
          <title>육군 월급 계산기</title>
      </head>
      <body>
          <form>
              <p>
              입대일: 'YYYY-MM-DD' 형식으로 입력해주세요.<br>
              ex) 2020-11-17<br>
              <input type="text" name="ipdae" id="ipdae" value="YYYY-MM-DD"><br>
              </p>
              
              <input type="checkbox" name="jinnu23" id="jinnu23" value="23">
              <label for="jinnu23">일병→상병 진급 누락<br>(정상진급 시 0달, 최대 2달 누락)</label><br>
              <input type="number" name="jinnu23" min="-2" max="2">
              <br><br>
              
              <input type="checkbox" name="jinnu34" id="jinnu34" value="34">
              <label for="jinnu34">상병→병장 진급 누락<br>(정상진급 시 0달, 최대 1달 누락)</label><br>
              <input type="number" name="jinnu34" min="-1" max="1">
              <br><br>
              
              <input type="submit" value="계산하기">
          </form>
      </body>
  </html>
