<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>군인 월급 계산기</title>

        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            html, body{
                height: 100vh;
                width: 100%; /* 100vw allows the horizontal scrollbar. On the other hand, 100vw means the viewable area excluding any scrollbar*/
            }
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
            body {
                font-family: 'Noto Sans KR', sans-serif;
            }
            .title{
                text-align: center;
                text-decoration: none; 
            }
            header, nav, main, aside, footer {
                border-style: solid;
                border-width: 1px;
            }
            nav, main, aside {
                height: 100%;
            }
            footer {
                color: darkgray;
            }
            p {
                text-align: center;
            }
            .flex_container_column {
                display: flex;
                flex-direction: column;
                height: 100%;
                align-content: stretch;
            }
            .flex_container_row {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-content: stretch;
            }
            .inner {
                flex-direction: row;
                flex-grow: 1;
            }
            .flex_item:nth-child(1) {
                width: 20vw;
            }
            .flex_item:nth-child(2) {
                width: 60vw;
            }
            .flex_item:nth-child(3) {
                width: 20vw;
            }
            #ipdae { /* place at center */
                display: block;
                margin: 0 auto;
            }
            #calculateBtn {
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
        <div class="flex_container_column main">

            <header>
                <h1><p><a href="index.html" class="title">군인 월급 계산기</a></p></h1>
            </header>

            <div class="flex_container_column inner">

                <div class="flex_item">
                    <nav>
                        <p>nav</p>
                    </nav>
                </div>

                <div class="flex_item">
                    <main>
                        <br>
                        <input id = "ipdae" type="text" placeholder="YYYY-MM-DD"></input>
                        <div class="flex_container_row">
                            <div id="branchSelect" class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary" for="radioArmy">
                                    <input type="radio" class="btn-check" id="radioArmy" name="branch" value="army" checked>육군
                                </label>
                                <label class="btn btn-secondary" for="radioNavy">
                                    <input type="radio" class="btn-check" id="radioNavy" name="branch" value="navy">해군
                                </label>
                                <label class="btn btn-secondary" for="radioAirForce">
                                    <input type="radio" class="btn-check" id="radioAirForce" name="branch" value="airForce">공군
                                </label>
                                <label class="btn btn-secondary" for="radioMarineCorps">
                                    <input type="radio" class="btn-check" id="radioMarineCorps" name="branch" value="marineCorps">해병대
                                </label>
                                <label class="btn btn-secondary" for="radioSocialServiceAgent">
                                    <input type="radio" class="btn-check" id="radioSocialServiceAgent" name="branch" value="socialServiceAgent">공익
                                </label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" id="calculateBtn">계산하기</button>
                        <div class="flex_container_row">
                            <p id="yearMonth"></p>
                            <p id="rank"></p>
                            <p id="monthlyWage"></p>
                        </div>
                    </main>
                </div>

                <div class="flex_item">
                    <aside>
                        <p>aside</p>
                    </aside>
                </div>

            </div>

            <footer>
                <p>©Copyright 2022 by Jason Yoo. All rights reversed.</p>
            </footer>
            <script type="module" src="../scripts/result.js"></script>
        </div>
    </body>

</html>
