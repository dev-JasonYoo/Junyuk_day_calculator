<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>군인 월급 계산기</title>

        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html, body{
                height: 100vh;
                width: 100vw;
            }
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
            body {
                font-family: 'Noto Sans KR', sans-serif;
            }
            header{
                vertical-align: middle;
            }
            .title{
                text-align: center;
                text-decoration: none; 
            }
            header, nav, main, aside, footer {
                border-style: solid;
                border-width: 1px;
                width: 100%;
                height: 100%;
            }
            footer {
                color: darkgray;
                text-align: center;
                font-size: 100%
            }
            .flex_container {
                height: 100%;
                display: grid;
                grid-template-rows: 10vh auto 10vh;
                grid-template-columns: minmax(0, 1fr) minmax(0, 3fr) minmax(0, 1fr); <!--Use minmax(0, 1fr) instead of 1fr(google: css grid shrink)-->
            }
            .item:nth-child(1) {
                grid-column: 1 / span 3;
                grid-row: 1 / 2;
            }
            .item:nth-child(2) {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }
            .item:nth-child(3) {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
            .item:nth-child(4) {
                grid-column: 3 / 4;
                grid-row: 2 / 3;
            }
            .item:nth-child(5) {
                grid-column: 1 / 4;
                grid-row: 3 / 4;
            }
        </style>
    </head>

    <body>
        <div class="flex_container">
            <div class="item title">
                <header>
                    <h1><a href="index.html" class="title">군인 월급 계산기</a></h1>
                </header>
            </div>
            <div class="item">
                <nav>
                    <p>nav</p>
                </nav>
            </div>
            <div class="item">
                <main>
                    <p>군인 월급 계산기</p>
                </main>
            </div>
            <div class="item">
                <aside>
                    <p>aside</p>
                </aside>
            </div>
            <div class="item">
                <footer><p>©Copyright 2022 by Jason Yoo. All rights reversed.</p></footer>
            </div>
        </div>
    </body>

</html>
